spring.application.name=MunzMade

spring.datasource.url=jdbc:mysql://localhost:3306/MunzMade

spring.datasource.username=root
spring.datasource.password=root

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update


# OAuth2 Configs -----

# Google SignUp Configs:

spring.security.oauth2.client.registration.google.client-name=google

spring.security.oauth2.client.registration.google.client-id=${MM_GOOGLE_CLIENT_ID}

spring.security.oauth2.client.registration.google.client-secret=${MM_GOOGLE_CLIENT_SECRET}

spring.security.oauth2.client.registration.google.scope=email, profile


# Cloudinary Configs -----

cloudinary.cloud.name = ${CLOUDINARY_CLOUD_NAME}

cloudinary.api.key = ${CLOUDINARY_API_KEY}

cloudinary.api.secret = ${CLOUDINARY_API_SECRET}


# File Size Limits: 

spring.servlet.multipart.max-file-size = 10MB

spring.servlet.multipart.max-request-size = 10MB

spring.thymeleaf.cache=false