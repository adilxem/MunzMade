<div th:fragment="customer" class="">


    
    <div id="view_customer_modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative p-4 w-full max-w-2xl max-h-full">
            


            <div class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">


                <div class="flex justify-end px-4 pt-4">
                    
                    <!-- CLOSE BUTTON -->
        
                    <button onclick="closeCustomerModal()" type="button" 
                    
                    class=" text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="default-modal">
        
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                    
                </div>
                <div class="flex flex-col items-center pb-10">
                    <img id="customer_picture" class="w-24 h-24 mb-3 rounded-full shadow-lg" src="/" onerror="this.src='/images/user.png'" alt="image"/>
        
                    <h3
                    id="customer_name" 
                    class="text-xl font-semibold text-gray-900 dark:text-white ">
                        
                    </h3>
        
                    <p class=" text-gray-800 dark:text-gray-200" id="customer_email"></p>


                    <p class="mt-1 text-sm text-gray-600 dark:text-gray-400" id="customer_number"></p>


        
        
                    
                </div>
            </div>



        </div>
    </div>
    
</div>
